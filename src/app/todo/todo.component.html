  <div class="container">
    <h1 class="mt-5">Todo App</h1>
      <div class="input-group mb-3 mt-4">
      <input type="text" class="form-control" placeholder="Enter a task" [(ngModel)]="newTask">
      <div class="input-group-append">
        <button class="btn btn-outline-secondary" type="button" (click)="addTask()">Add Task</button>
      </div>
    </div>
    <div class="btn-group" role="group" aria-label="Task Filters">
      <button type="button" class="btn btn-outline-primary" (click)="filterTasks('all')">All Tasks ({{totalTasks}})</button>
      <button type="button" class="btn btn-outline-primary" (click)="filterTasks('active')">Active Tasks ({{activeTasks}})</button>
      <button type="button" class="btn btn-outline-primary" (click)="filterTasks('completed')">Completed Tasks({{completedTasks}})</button>
    </div>
    <ul class="list-group mt-3">
      <li class="list-group-item d-flex justify-content-between align-items-center" *ngFor="let task of filteredTasks; let i = index" [ngClass]="{'completed': task.completed}">
        <div class="form-check" *ngIf="editModeIndex !== i">
          <input type="checkbox" class="form-check-input" (change)="toggleTaskCompletion(task)">
          <label class="form-check-label" (click)="startEditingTask(i)">{{ task.name }}</label>
        </div>
        <div *ngIf="editModeIndex === i">
          <input type="text" class="form-control" [(ngModel)]="task.name" (blur)="finishEditingTask(task)" (keyup.enter)="finishEditingTask(task)"> 
        </div>
        <button class="btn btn-danger btn-sm ml-2" (click)="removeTask(task)">Remove</button>
      </li>
    </ul>
  </div>
